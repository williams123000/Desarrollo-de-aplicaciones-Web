<html>
<!-- 
    Estructuras de control en JavaScript.
    La estructura de control if else se utiliza para tomar decisiones en un programa.
 -->
<head>
    <title>If else</title>
</head>

<body>
    <script language="JavaScript">
        var calif = 5.9;
        if (calif >= 6) {
            alert("Aprobado"); /* alert() muestra un cuadro de diálogo con un mensaje y un botón de aceptar */
        } else {
            alert("Reprobado");
        } </script>
</body>

</html>

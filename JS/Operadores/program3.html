<head>
    <title>Operadores 3</title>
</head>

<body>
    <script language="JavaScript">
        a = 8;
        b = 3;
        c = 3;
        document.write((a == b) && (c > b)); document.write("<br>"); /* && compara si ambas condiciones son verdaderas */
        document.write((a == b) || (b == c)); document.write("<br>"); /* || compara si alguna de las condiciones es verdadera */
        document.write(!(b <= c)); document.write("<br>"); /* <= compara si la condiciÃ³n es falsa y ! lo cambia */
    </script>
</body>

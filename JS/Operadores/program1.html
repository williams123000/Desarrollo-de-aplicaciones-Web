<html>

<head>
    <title>Operadores 1</title>
</head>

<body>
    <!--
        El primer script en JavaScript que muestra el valor de una variable 
        entera, una variable flotante, una variable de tipo cadena y una variable de tipo flotante.
        document.write() es una funciÃ³n que nos permite escribir en el documento HTML.
    -->
    <script language="JavaScript">
        var a = 8;
        document.write(a); document.write("<br>");
        a += 3;
        document.write(a); document.write("<br>");
        a -= 2;
        document.write(a); document.write("<br>");
        var b = 3;
        b *= 2;
        document.write(b); document.write("<br>");
        var c = true;
        c &= false;
        console.log(c);
        document.write(c);
    </script>
</body>

</html>

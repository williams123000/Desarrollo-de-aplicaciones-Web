<html>

<head>
    <title>Operadores 3</title>
</head>

<body>
    <!--
        El segundo script en JavaScript que muestra lo que resulta de comparar dos variables
        enteras, dos variables de tipo cadena y dos variables de tipo cadena y entero.
    -->

    <script language="JavaScript">
        a = 8;
        b = 3;
        c = 3;
        document.write(a == b); document.write("<br>");
        document.write(a != b); document.write("<br>");
        document.write(a < b); document.write("<br>");
        document.write(a > b); document.write("<br>");
        document.write(a >= c); document.write("<br>");
        document.write(b <= c); document.write("<br><br>");
        document.write(3 == "3"); document.write("<br>");
        document.write(3 === "3"); document.write("<br>");
    </script>
</body>

</html>

<html>

<head>
    <title>Variables 1 en JavaScript</title>
</head>

<body>
    <!--
        El primer script en JavaScript que muestra el valor de una variable 
        entera, una variable flotante, una variable de tipo cadena y una variable de tipo flotante.
    -->
    <script type="text/javascript">
        var entero = 10;
        alert("La variable entero vale: " + entero);
        var flotante = 123.456;
        alert("La variable flotante vale: " + flotante);
        var precio = 22.55;
        precio = precio + 10;
        alert("La variable precio vale: " + precio);
        var cadena = "Esto es una cadena";
        alert("La variable cadena vale: " + cadena);
    </script>
</body>

</html>

<html>

<head>
    <title>Frames 11</title>
</head>
<!--El atributo marginwidth se utiliza para precisar el número de píxels entre los bordes izquierdo y derecho de la 
zona del documento html a visualizar.-->
<!--El atributo marginheight Se utiliza para precisar el número de pixels entre los bodes superior e inferior de la 
zona del documento html a visualizar-->
<frameset cols="50%,50%">
    <frame src="index.html">
        <frame src="index2.html" marginwidth="50" marginheight="50">
</frameset>

</html>

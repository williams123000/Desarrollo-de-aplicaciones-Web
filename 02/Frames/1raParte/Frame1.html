<html>

<head>
    <title>Frames 1</title>
</head>
<!--Se utiliza frameset, permiten a los autores presentar documentos con vistas mÃºltiples, que 
pueden ser ventanas o subventanas independientes-->
<!--Se utiliza rows para dividir la pantalla en dos partes, la primera parte ocupa el 40% de la pantalla y la segunda el 60%-->
<!--Se utiliza frame para mostrar el contenido de index.html y index2.html-->

<frameset rows="40%,60%">
    <frame src="index.html">
        <frame src="index2.html">
</frameset>

</html>

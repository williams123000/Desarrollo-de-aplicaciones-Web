<html>

<head>
    <title>Frames 5</title>
</head>
<!--Un frame con una columna y dos filas anidadas-->
<!--La primera columna ocupa el 20% de la pantalla y la segunda el 80%-->
<!--La primera fila ocupa el 40% de la pantalla y la segunda el 60%-->
<!--Se utiliza frame para mostrar el contenido de index.html, index2.html y index3.html-->
<frameset cols="20%,*">
    <frame src="index.html">
        <frameset rows="40%,*">
            <frame src="index2.html">
                <frame src="index3.html">
        </frameset>
</frameset>

</html>

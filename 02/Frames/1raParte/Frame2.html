<html>

<head>
    <title>Frames 2</title>
</head>
<!--Se utiliza frameset, permiten a los autores presentar documentos con vistas mÃºltiples, que
pueden ser ventanas o subventanas independientes-->
<!--Se utiliza cols para dividir la pantalla en dos partes, la primera parte ocupa el 25% de la pantalla y la segunda el 75%-->
<!--Se utiliza frame para mostrar el contenido de index2.html y index3.html-->
<!--Se utiliza notframe para prevenir el caso de que el navegador del visitante no soporte frames.-->
<frameset cols="25%,75%">
    <noframes>

        <body>
            Su navegador no soporta frames
        </body>
    </noframes>
    <frame src="index2.html">
        <frame src="index3.html">
</frameset>

</html>

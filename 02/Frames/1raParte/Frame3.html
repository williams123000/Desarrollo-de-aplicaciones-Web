<html>

<head>
    <title>Frames 3</title>
</head>
<!--El atributo src específica qué página se va a cargar en el frame. La ruta de la página debe especificar su 
localización en el sistema de archivos local del servidor web o una URL completa.-->
<frameset cols="50%,30%,20%">
    <frame src="index.html">
        <frame src="index2.html">
            <frame src="index3.html">
</frameset>
<!--Frame con varias filas-->
<frameset rows="10%,30%,60%">
    <frame src="index.html">
        <frame src="index2.html">
            <frame src="index3.html">
</frameset>

</html>

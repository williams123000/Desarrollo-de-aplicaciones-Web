<html>

<head>
    <title>Frames 10</title>
</head>
<!--Frame con varias columnas-->
<!--En este caso, el primer frame ocupa el 30% de la pantalla, el segundo el 30% y el tercero el 40% restante-->
<!--Se utiliza frame para mostrar el contenido de Texto_1.html, Texto_2.html y Texto_3.html-->
<!--El atributo noresize indica que el frame no se puede redimensionar-->
<frameset cols="30%,30%,*">
    <frame src="index.html" noresize>
        <frame src="index2.html">
            <frame src="index3.html">
</frameset>

</html>

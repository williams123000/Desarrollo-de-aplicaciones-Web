<html>

<head>
    <title>Link</title>
</head>

<body>
    <!--Form se usa para los formularios-->
    <!--La etiqueta input nos define el registro donde el usuario puede ingresar los datos.-->
    <!--El atributo type específica el tipo de control a crear.-->
    <!--El valor que se indica en el atributo name es el nombre que utiliza la aplicación del servidor para obtener el valor 
    de este campo de formulario-->
    <!--El atributo value se emplea para establecer el valor inicial del cuadro de texto.-->
    <form>
        Nombre <br />
        <input type="text" name="nombre" value="" />
        <br>
        Apellido <br />
        <input type="text" name="apelld" value="" />
    </form>
</body>

</html>

<html>

<head>
    <title>ejemplos de separadores</title>
</head>

<body>
    <p>Un separador normal</p>
    <hr />
    <p>Ocupa el 75% de su anchura (width) normal</p>
    <hr width=75%>
    <p>Tiene una anchura de 300 pixels</p>
    <hr width=300>
    <p>Se puede alinear a la izquierda</p>
    <hr width=50% align=left>
    <p> Se puede variar su espesor </p>
    <hr size=20>
    <p> También se puede hacer que sea una línea sólida, no embutida sobre el fondo </p>
    <hr noshade>
    <p>Puede tomar un color</p>
    <hr width="75%" color="yellow" />
</body>

</html>
